<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Editar producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a style="padding-left: 30px;" class="navbar-brand" href="#">Control Productos</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">

        <ul class="navbar-nav ">
            <li class="nav-item"><a class="nav-link"
                                    th:href="@{/productos}">Control de Productos</a></li>
        </ul>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Editar producto</h1>
            <div class="card-body">
                <form th:action="@{/productos/{id}(id=${producto.id})}" th:object="${producto}" method="POST">
                    <br>
                    <div class="form-group">
                        <label>Nombre: </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
                               placeholder="Digite el nombre" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>referencia: </label>
                        <input type="text" name="referencia" th:field="*{referencia}" class="form-control"
                               placeholder="Digite la referencia" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>precio: </label>
                        <input type="number" name="precio" th:field="*{precio}" class="form-control"
                               placeholder="Digite el precio" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>peso: </label>
                        <input type="number" name="peso" th:field="*{peso}" class="form-control"
                               placeholder="Digite el peso" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>categoria: </label>
                        <input type="text" name="categoria" th:field="*{categoria}" class="form-control"
                               placeholder="Digite la categoria" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>stock: </label>
                        <input type="number" name="stock" th:field="*{stock}" class="form-control"
                               placeholder="Digite el stock" required min="1">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>fecha: </label>
                        <input type="date" name="fecha" th:field="*{fecha}" class="form-control"
                               placeholder="Ingrese la fecha" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success" >Guardar Producto</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

</div>
<footer style="text-align: center">
    <p> Realizado por: Juan Sebastian Arenas Borja Â©</p>
</footer>
</body>

</html>
