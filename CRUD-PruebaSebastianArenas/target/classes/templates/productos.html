<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Listado Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
	
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			<a style="padding-left: 30px;" class="navbar-brand" href="#">   Control Productos</a>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">

				<ul class="navbar-nav ">
					<li class="nav-item"><a class="nav-link"
					th:href="@{/productos}">Control de Productos</a></li>
				</ul>
			</div>
		</nav>

		<br>
	<div class="container">
		<div class="row">
			<div>
				<h1>Lista de Productos</h1>
			</div>

			<div class="col-lg-16" style="text-align: center">
				<a th:href="@{/productos/nuevo}" class="btn btn-success">Agregar Nuevo Producto</a>
			</div>
		</div>

		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr style="text-align: center">
					<th>Nombre</th>
					<th>referencia</th>
					<th>precio</th>
					<th>peso</th>
					<th>categoria</th>
					<th>stock</th>
					<th>fecha Creacion</th>
					<th>Opciones</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="producto : ${productos}" style="text-align: center">
					<td th:text="${producto.nombre}">Nombre</td>
					<td th:text="${producto.referencia}">referencia</td>
					<td th:text="${producto.precio}">precio</td>
					<td th:text="${producto.peso}">peso</td>
					<td th:text="${producto.categoria}">categoria</td>
					<td th:text="${producto.stock}">stock</td>
					<td th:text="${producto.fecha}">
						</td>
					<td style="border-spacing: 30px">
						<a th:href="@{/productos/editar/{id}(id=${producto.id})}"class="btn btn-info" >Editar</a>
						<a th:href="@{/productos/{id}(id=${producto.id})}"class="btn btn-danger">Eliminar</a>

					</td>
				</tr>
			</tbody>
		</table>
	</div>

		<footer style="text-align: center">
			<p> Realizado por: Juan Sebastian Arenas Borja Â©</p>
		</footer>
</body>

</html>
